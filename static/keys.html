<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>硅基 KEY 池 - 密钥管理</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.svg">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #60a5fa;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --background-color: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --text-color: #1e293b;
            --text-secondary: #64748b;
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.2s ease;
            --font-sans: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            padding: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            width: 36px;
            height: 36px;
        }

        h1 {
            color: var(--primary-dark);
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }
            
            .logo {
                width: 24px;
                height: 24px;
            }
        }

        .nav-links {
            display: flex;
            gap: 0.75rem;
            background-color: var(--card-bg);
            padding: 0.25rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.625rem 1rem;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .nav-link:hover {
            color: var(--primary-color);
            background-color: rgba(59, 130, 246, 0.08);
        }

        .nav-link.active {
            color: var(--primary-color);
            background-color: rgba(59, 130, 246, 0.12);
            font-weight: 600;
        }

        .logout-btn {
            color: var(--danger-color);
            text-decoration: none;
            padding: 0.625rem 1rem;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .logout-btn:hover {
            background-color: rgba(239, 68, 68, 0.08);
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        button:active {
            transform: translateY(0);
        }

        .primary {
            background-color: var(--primary-color);
            color: white;
        }

        .primary:hover {
            background-color: var(--primary-dark);
        }

        .secondary {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--border-color);
        }

        .secondary:hover {
            border-color: var(--primary-color);
            background-color: rgba(59, 130, 246, 0.05);
        }

        .danger {
            background-color: white;
            color: var(--danger-color);
            border: 1px solid var(--border-color);
        }

        .danger:hover {
            border-color: var(--danger-color);
            background-color: rgba(239, 68, 68, 0.05);
        }

        #message {
            padding: 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #message.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        #message.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--card-bg);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 8px;
            flex-shrink: 0;
            font-size: 1.5rem;
        }

        .stat-icon-users {
            background-color: #f3e8ff;
            color: #9333ea;
        }

        .stat-icon-active {
            background-color: #dcfce7;
            color: #16a34a;
        }

        .stat-icon-calls {
            background-color: #fff7ed;
            color: #ea580c;
        }

        .stat-icon-tokens {
            background-color: #e0f2fe;
            color: #0284c7;
        }
        
        .stat-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .stat-title {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }
        
        .stat-value {
            font-weight: 700;
            color: var(--text-color);
            font-size: 1.75rem;
            line-height: 1.2;
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1 1 auto;
        }

        .filter-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            white-space: nowrap;
            font-weight: 500;
        }

        .filter-input {
            padding: 0.625rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            flex: 1;
            transition: var(--transition);
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 1.5rem;
            background-color: var(--card-bg);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.875rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95rem;
        }

        th {
            background-color: rgba(59, 130, 246, 0.05);
            font-weight: 600;
            color: var(--text-color);
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }

        th:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: rgba(59, 130, 246, 0.03);
        }

        .key-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.4rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .refresh-btn {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .refresh-btn:hover {
            background-color: rgba(59, 130, 246, 0.08);
            transform: translateY(-1px);
        }

        .delete-btn {
            background-color: white;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        .delete-btn:hover {
            background-color: rgba(239, 68, 68, 0.08);
            transform: translateY(-1px);
        }

        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .pagination {
            display: flex;
            gap: 0.75rem;
        }

        .pagination button {
            padding: 0.5rem 1.25rem;
            min-width: 5.5rem;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .pagination-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .key-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .masked-key {
            cursor: pointer;
            font-family: monospace;
            font-size: 0.9rem;
            word-break: keep-all;
            white-space: nowrap;
            transition: var(--transition);
        }

        .full-key {
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .copy-btn:hover {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--primary-color);
            transform: none;
        }

        /* 响应式布局 */
        @media (max-width: 992px) {
            .container {
                padding: 1.25rem;
            }
            
            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
            
            .filter-container {
                flex-wrap: wrap;
            }
            
            .filter-group {
                flex: 1 1 calc(50% - 0.75rem);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .logo {
                width: 32px;
                height: 32px;
            }
            
            .nav-links {
                flex-grow: 1;
                justify-content: space-between;
            }
            
            .filter-group {
                flex: 1 1 100%;
            }
            
            .key-display {
                flex-direction: column;
                align-items: flex-start;
            }

            .copy-btn {
                align-self: flex-end;
                margin-top: -1.5rem;
            }
            
            .action-buttons button {
                flex: 1;
                justify-content: center;
            }
            
            th, td {
                padding: 0.75rem 0.5rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 576px) {
            .header-actions {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 1.5rem;
            }
            
            .nav-links {
                width: 100%;
            }
            
            .stats-cards {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .action-buttons button {
                width: 100%;
            }
            
            /* 在小屏幕上隐藏不太重要的列 */
            .hide-on-mobile {
                display: none;
            }
            
            .key-actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                text-align: center;
                justify-content: center;
            }
            
            .pagination-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .pagination {
                justify-content: center;
            }
            
            .pagination button {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-actions">
            <div class="header-title">
                <img src="/static/favicon.svg" alt="Logo" class="logo">
                <h1>硅基 KEY 池 - 密钥管理</h1>
            </div>
            <div class="nav-links">
                <a href="/admin" class="nav-link">首页</a>
                <a href="/keys" class="nav-link active">密钥管理</a>
                <a href="/logout" class="logout-btn">退出</a>
            </div>
        </div>

        <div class="action-buttons">
            <button class="primary" onclick="refreshAllKeys()">🔄 刷新所有密钥</button>
            <button class="secondary" onclick="location.href='/admin'">📥 导入新密钥</button>
        </div>

        <div id="message"></div>

        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-icon stat-icon-users">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <path d="M20 8h2a4 4 0 0 1-4 4h-3.1"></path>
                        <path d="M15 21H3a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2z"></path>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-title">总密钥数量</div>
                    <div class="stat-value" id="totalKeysCount">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon stat-icon-active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22C6.48 22 2 17.52 2 12S6.48 2 12 2s10 4.48 10 10-4.48 10-10 10z"></path>
                        <path d="M12 16c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"></path>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-title">总余额</div>
                    <div class="stat-value" id="totalBalance">¥0.00</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon stat-icon-calls">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-2.08 19.58 19.58 0 0 1-6-2 2 2 0 0 1-2-2v-3a2 2 0 0 1 2.18-2 19.79 19.79 0 0 1 8.63 2.08 19.58 19.58 0 0 1 6 2 2 2 0 0 1 2 2z"></path>
                        <path d="M22 10.24A2 2 0 0 1 20.18 8 19.79 19.79 0 0 1 12 6C5.21 4.92 2 8.14 2 12c0 3.86 3.21 7.08 10 8.14"></path>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-title">总调用次数</div>
                    <div class="stat-value" id="totalCallCount">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon stat-icon-tokens">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A2 2 0 0 0 19 15v2a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-2.08 19.58 19.58 0 0 1-6-2 2 2 0 0 1-2-2v-3a2 2 0 0 1 2.18-2 19.79 19.79 0 0 1 8.63 2.08 19.58 19.58 0 0 1 6 2 2 2 0 0 1 2 2z"></path>
                        <path d="M12 16c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"></path>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-title">总tokens消耗</div>
                    <div class="stat-value" id="totalTokens">0</div>
                </div>
            </div>
        </div>

        <div class="filter-container">
            <div class="filter-group">
                <span class="filter-label">密钥搜索:</span>
                <input type="text" id="keyFilter" class="filter-input" placeholder="输入密钥关键字" onkeyup="applyFilters()">
            </div>
            <div class="filter-group">
                <span class="filter-label">排序字段:</span>
                <select id="sortField" class="filter-input" onchange="changeSorting()">
                    <option value="add_time">添加时间</option>
                    <option value="balance">余额</option>
                    <option value="usage_count">使用次数</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">排序方式:</span>
                <select id="sortOrder" class="filter-input" onchange="changeSorting()">
                    <option value="desc">降序</option>
                    <option value="asc">升序</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table id="keysTable">
                <thead>
                    <tr>
                        <th onclick="sortKeys('key')">密钥</th>
                        <th onclick="sortKeys('balance')">余额</th>
                        <th onclick="sortKeys('usage_count')">使用次数</th>
                        <th class="hide-on-mobile" onclick="sortKeys('add_time')">添加时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5" style="text-align: center;">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination-container">
            <div class="pagination-info">
                第 <span id="currentPage">1</span> 页，共 <span id="totalPages">1</span> 页
            </div>
            <div class="pagination">
                <button id="prevPage" class="secondary" onclick="changePage(-1)" disabled>上一页</button>
                <button id="nextPage" class="secondary" onclick="changePage(1)">下一页</button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentPage = 1;
        let totalPages = 1;
        let currentSortField = 'add_time';
        let currentSortOrder = 'desc';
        let keyFilter = '';
        let isMobile = window.innerWidth <= 768;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadKeys();
            fetchStats();
            setupResponsiveHandlers();
        });

        // 设置响应式处理
        function setupResponsiveHandlers() {
            // 处理窗口大小变化
            let resizeTimeout;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(function() {
                    const newIsMobile = window.innerWidth <= 768;
                    if (newIsMobile !== isMobile) {
                        isMobile = newIsMobile;
                        // 重新加载表格以应用新的布局
                        loadKeys();
                    }
                }, 250);
            });

            // 为移动端添加触摸支持
            if (isMobile) {
                document.querySelectorAll('.action-btn').forEach(btn => {
                    btn.addEventListener('touchstart', function(e) {
                        e.preventDefault();
                        this.click();
                    });
                });
            }
        }

        // 格式化密钥显示
        function formatKeyDisplay(key) {
            if (isMobile) {
                return `${key.substring(0, 6)}...${key.substring(key.length - 3)}`;
            } else {
                return `${key.substring(0, 8)}...${key.substring(key.length - 4)}`;
            }
        }

        // 格式化时间显示
        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            if (isMobile) {
                return `${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
            } else {
                return date.toLocaleString('zh-CN');
            }
        }

        // 显示消息
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = type;
            messageEl.style.display = 'block';
            setTimeout(() => messageEl.style.display = 'none', 3000);
        }

        // 获取总体统计信息
        async function fetchStats() {
            try {
                const response = await fetch('/stats');
                if (!response.ok) {
                    throw new Error('获取统计信息失败');
                }
                
                const data = await response.json();
                document.getElementById('totalKeysCount').textContent = data.key_count;
                document.getElementById('totalBalance').textContent = `¥${parseFloat(data.total_balance).toFixed(2)}`;
                document.getElementById('totalCallCount').textContent = data.total_calls || 0;
                document.getElementById('totalTokens').textContent = data.total_tokens || 0;
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // 加载密钥
        async function loadKeys() {
            try {
                const tbody = document.querySelector("#keysTable tbody");
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">加载中...</td></tr>';
                
                let url = `/api/keys?page=${currentPage}&sort_field=${currentSortField}&sort_order=${currentSortOrder}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                totalPages = Math.ceil(data.total / data.page_size);
                document.getElementById('currentPage').textContent = currentPage;
                document.getElementById('totalPages').textContent = totalPages;
                
                document.getElementById('prevPage').disabled = currentPage <= 1;
                document.getElementById('nextPage').disabled = currentPage >= totalPages;
                
                tbody.innerHTML = '';
                
                if (data.keys.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">没有找到密钥</td></tr>';
                    return;
                }
                
                const filteredKeys = keyFilter ? 
                    data.keys.filter(key => key.key.toLowerCase().includes(keyFilter)) : 
                    data.keys;
                
                if (filteredKeys.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">没有找到匹配的密钥</td></tr>';
                    return;
                }
                
                document.querySelectorAll('th').forEach(th => {
                    th.classList.remove('active');
                    const field = th.getAttribute('onclick')?.match(/'([^']+)'/)?.[1];
                    if (field === currentSortField) {
                        th.classList.add('active');
                        th.textContent = th.textContent.replace(/ [↑↓]$/, '');
                        th.textContent += currentSortField === 'key' ? '' : (currentSortOrder === 'asc' ? ' ↑' : ' ↓');
                    }
                });
                
                filteredKeys.forEach(key => {
                    const tr = document.createElement('tr');
                    tr.setAttribute('data-key', key.key);
                    
                    const maskedKey = formatKeyDisplay(key.key);
                    const formattedDate = formatDate(key.add_time);
                    
                    tr.innerHTML = `
                        <td>
                            <div class="key-display">
                                <span class="masked-key" title="点击显示完整密钥" onclick="toggleKeyVisibility(this, '${key.key}')">${maskedKey}</span>
                                <button class="copy-btn" onclick="copyToClipboard('${key.key}', event)" title="复制密钥">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                    </svg>
                                </button>
                            </div>
                        </td>
                        <td>¥${parseFloat(key.balance).toFixed(2)}</td>
                        <td>${key.usage_count}</td>
                        <td class="hide-on-mobile">${formattedDate}</td>
                        <td>
                            <div class="key-actions">
                                <button class="action-btn refresh-btn" onclick="refreshKey('${key.key}')">刷新</button>
                                <button class="action-btn delete-btn" onclick="deleteKey('${key.key}')">删除</button>
                            </div>
                        </td>
                    `;
                    
                    tbody.appendChild(tr);
                });
                
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        // 刷新单个密钥
        async function refreshKey(key) {
            try {
                const response = await fetch('/api/refresh_key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key: key })
                });
                
                if (!response.ok) {
                    throw new Error(`刷新失败: ${response.status}`);
                }
                
                const data = await response.json();
                showMessage(data.message, "success");
                
                // 只更新这一行，而不是整个表格
                const keyRow = document.querySelector(`tr[data-key="${key}"]`);
                if (keyRow) {
                    // 获取最新的密钥信息
                    const keyResponse = await fetch(`/api/key_info?key=${key}`);
                    if (keyResponse.ok) {
                        const keyData = await keyResponse.json();
                        // 更新余额
                        const balanceCell = keyRow.querySelector('td:nth-child(2)');
                        if (balanceCell) {
                            balanceCell.textContent = `¥${parseFloat(keyData.balance).toFixed(2)}`;
                        }
                    }
                }
                
                // 更新统计信息
                fetchStats();
            } catch (error) {
                showMessage(`刷新密钥失败: ${error.message}`, "error");
            }
        }

        // 删除密钥
        async function deleteKey(key) {
            if (!confirm('确定要删除这个密钥吗？')) return;
            
            try {
                const response = await fetch('/api/delete_key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key })
                });
                const data = await response.json();
                showMessage(data.message);
                loadKeys();
                fetchStats();
            } catch (error) {
                showMessage('删除失败：' + error.message, 'error');
            }
        }

        // 刷新所有密钥
        async function refreshAllKeys() {
            try {
                const response = await fetch('/refresh', { method: 'POST' });
                const data = await response.json();
                showMessage(data.message);
                loadKeys();
                fetchStats();
            } catch (error) {
                showMessage('刷新失败：' + error.message, 'error');
            }
        }

        // 应用过滤器
        function applyFilters() {
            keyFilter = document.getElementById('keyFilter').value.trim().toLowerCase();
            currentPage = 1;
            loadKeys();
        }

        // 更改排序
        function changeSorting() {
            currentSortField = document.getElementById('sortField').value;
            currentSortOrder = document.getElementById('sortOrder').value;
            currentPage = 1;
            loadKeys();
        }

        // 点击表头排序
        function sortKeys(field) {
            if (currentSortField === field) {
                // 切换排序方向
                currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortField = field;
                currentSortOrder = 'desc';
            }
            
            // 更新排序下拉框
            document.getElementById('sortField').value = currentSortField;
            document.getElementById('sortOrder').value = currentSortOrder;
            
            currentPage = 1;
            loadKeys();
        }

        // 更改页码
        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                loadKeys();
            }
        }

        // 切换密钥可见性
        function toggleKeyVisibility(element, fullKey) {
            const parent = element.parentElement;
            if (element.classList.contains('masked-key')) {
                element.innerHTML = fullKey;
                element.classList.remove('masked-key');
                element.classList.add('full-key');
                element.title = "点击隐藏密钥";
            } else {
                const maskedKey = formatKeyDisplay(fullKey);
                element.innerHTML = maskedKey;
                element.classList.remove('full-key');
                element.classList.add('masked-key');
                element.title = "点击显示完整密钥";
            }
        }

        // 复制功能
        function copyToClipboard(text, event) {
            event.stopPropagation(); // 阻止事件冒泡
            
            // 创建一个临时的文本区域元素
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; // 避免滚动到底部
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                // 执行复制命令
                const successful = document.execCommand('copy');
                if (successful) {
                    showMessage("密钥已复制到剪贴板", "success");
                } else {
                    showMessage("复制失败，请手动复制", "error");
                }
            } catch (err) {
                showMessage("复制失败: " + err, "error");
                console.error('复制失败:', err);
            }
            
            // 移除临时元素
            document.body.removeChild(textarea);
        }
    </script>
</body>
