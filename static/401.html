<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>需要登录 - 硅基 KEY 池</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.svg">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --error-color: #ef4444;
            --border-color: #e2e8f0;
            --text-secondary: #64748b;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .error-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin: 1rem;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            margin-bottom: 2rem;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 1.5rem;
                margin: 0.5rem;
            }

            .logo {
                width: 48px;
                height: 48px;
            }

            .error-icon {
                font-size: 3rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.95rem;
            }

            .button {
                padding: 0.7rem 1.2rem;
                font-size: 0.95rem;
            }
        }

        @media (min-width: 1200px) {
            .error-container {
                max-width: 550px;
            }

            .logo {
                width: 72px;
                height: 72px;
            }

            .error-icon {
                font-size: 5rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.05rem;
            }

            .button {
                padding: 0.9rem 1.8rem;
                font-size: 1.05rem;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <img src="/static/favicon.svg" alt="Logo" class="logo">
        <div class="error-icon">🔒</div>
        <h1>需要登录</h1>
        <p>您正在尝试访问需要身份验证的页面。请先登录以继续访问。</p>
        <a href="/" class="button">返回登录页面</a>
    </div>
</body>

</html>
