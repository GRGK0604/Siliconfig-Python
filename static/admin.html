<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>硅基 KEY 池 - 管理</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.svg">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #60a5fa;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --background-color: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --text-color: #1e293b;
            --text-secondary: #64748b;
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.2s ease;
            --font-sans: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            padding: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            width: 36px;
            height: 36px;
        }

        h1 {
            color: var(--primary-dark);
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .nav-links {
            display: flex;
            gap: 0.75rem;
            background-color: var(--card-bg);
            padding: 0.25rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.625rem 1rem;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .nav-link:hover {
            color: var(--primary-color);
            background-color: rgba(59, 130, 246, 0.08);
        }

        .nav-link.active {
            color: var(--primary-color);
            background-color: rgba(59, 130, 246, 0.12);
            font-weight: 600;
        }

        .logout-btn {
            color: var(--danger-color);
            text-decoration: none;
            padding: 0.625rem 1rem;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .logout-btn:hover {
            background-color: rgba(239, 68, 68, 0.08);
        }

        h2 {
            color: var(--text-color);
            font-size: 1.35rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-family: monospace;
            font-size: 0.95rem;
            resize: vertical;
            margin-bottom: 1.25rem;
            box-sizing: border-box;
            transition: var(--transition);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        button:active {
            transform: translateY(0);
        }

        .primary {
            background-color: var(--primary-color);
            color: white;
        }

        .primary:hover {
            background-color: var(--primary-dark);
        }

        .secondary {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .secondary:hover {
            background-color: rgba(59, 130, 246, 0.08);
        }

        .danger {
            background-color: white;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        .danger:hover {
            background-color: rgba(239, 68, 68, 0.08);
        }

        #message {
            padding: 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
            display: block !important;
        }

        .error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: block !important;
        }

        #stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 8px;
            flex-shrink: 0;
            font-size: 1.5rem;
        }

        .stat-icon-users {
            background-color: #f3e8ff;
            color: #9333ea;
        }

        .stat-icon-active {
            background-color: #dcfce7;
            color: #16a34a;
        }

        .stat-icon-calls {
            background-color: #fff7ed;
            color: #ea580c;
        }

        .stat-icon-tokens {
            background-color: #e0f2fe;
            color: #0284c7;
        }
        
        .stat-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }
        
        .stat-value {
            font-weight: 700;
            color: var(--text-color);
            font-size: 1.75rem;
            line-height: 1.2;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .search-container textarea {
            margin-bottom: 0;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            min-height: 120px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .search-container textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .search-container .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 0;
        }

        .search-container .button-group button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            flex: 1;
            min-width: 120px;
            border-radius: var(--radius-md);
            font-weight: 500;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
        }

        .search-container .button-group button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 1.5rem;
            background-color: var(--card-bg);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.875rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95rem;
        }

        th {
            background-color: rgba(59, 130, 246, 0.05);
            font-weight: 600;
            color: var(--text-color);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: rgba(59, 130, 246, 0.03);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            gap: 0.75rem;
        }

        .pagination button {
            padding: 0.5rem 1.25rem;
            min-width: 5.5rem;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .pagination button:not(:disabled):hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .key-column {
            font-family: monospace;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 响应式布局 */
        @media (max-width: 992px) {
            .container {
                padding: 1.25rem;
            }
            
            #stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .logo {
                width: 32px;
                height: 32px;
            }
            
            .nav-links {
                flex-grow: 1;
                justify-content: space-between;
            }
            
            th, td {
                padding: 0.75rem 0.5rem;
                font-size: 0.85rem;
            }
            
            button {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
        }

        @media (max-width: 576px) {
            .header-actions {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 1.5rem;
            }
            
            .nav-links {
                width: 100%;
            }
            
            .button-group {
                flex-direction: column;
                width: 100%;
            }
            
            .button-group button {
                width: 100%;
            }
            
            .search-container .button-group {
                flex-direction: column;
            }
            
            .search-container .button-group button {
                width: 100%;
            }
            
            #stats {
                grid-template-columns: 1fr;
            }
            
            .pagination {
                flex-direction: column;
                width: 100%;
            }
            
            .pagination button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-actions">
            <div class="header-title">
                <img src="/static/favicon.svg" alt="Logo" class="logo">
                <h1>硅基 KEY 池</h1>
            </div>
            <div class="nav-links">
                <a href="/admin" class="nav-link active">控制台</a>
                <a href="/keys" class="nav-link">密钥管理</a>
                <a href="/logout" class="logout-btn">退出</a>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">📥 导入 API 密钥</h2>
            <div class="search-container">
                <textarea id="keys" placeholder="每行一个 API 密钥，例如：sk-xxxxxxxxxxxxxxxxxxxxxxxx"></textarea>
                <div class="button-group">
                    <button class="primary" onclick="importKeys()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        导入密钥
                    </button>
                    <button class="secondary" onclick="refreshKeys()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"></path>
                        </svg>
                        刷新余额
                    </button>
                    <button class="secondary" onclick="exportKeys()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        导出为 TXT
                    </button>
                </div>
            </div>
        </div>

        <div id="message"></div>

        <div id="stats">
            <div class="stat-card">
                <div class="stat-icon stat-icon-users">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle></svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">总账号数</div>
                    <div class="stat-value" id="keyCount">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon stat-icon-active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">总余额</div>
                    <div class="stat-value" id="totalBalance">¥0.00</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon stat-icon-calls">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path></svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">总使用次数</div>
                    <div class="stat-value" id="totalCalls">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon stat-icon-tokens">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="15" rx="2"></rect><polyline points="17 2 12 7 7 2"></polyline></svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">总消耗次数</div>
                    <div class="stat-value" id="totalTokens">0</div>
                </div>
            </div>
        </div>

        <h2>📝 最近调用日志</h2>
        <div class="table-container">
            <table id="logsTable">
                <thead>
                    <tr>
                        <th>密钥</th>
                        <th>模型</th>
                        <th>调用时间</th>
                        <th>输入</th>
                        <th>输出</th>
                        <th>总量</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="pagination" id="pagination"></div>

        <div class="button-group">
            <button class="danger" onclick="clearLogs()">🗑️ 清空日志</button>
        </div>
    </div>

    <script>
        // 检测是否为移动设备
        const isMobile = window.innerWidth <= 768;

        async function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = type;
            messageEl.style.display = 'block';
            setTimeout(() => messageEl.style.display = 'none', 3000);
        }
        
        async function fetchStats() {
            const response = await fetch("/stats");
            const data = await response.json();
            document.getElementById("keyCount").textContent = Math.floor(data.key_count || 0);
            document.getElementById("totalBalance").textContent = `¥${parseFloat(data.total_balance || 0).toFixed(2)}`;
            document.getElementById("totalCalls").textContent = Math.floor(data.total_calls || 0);
            document.getElementById("totalTokens").textContent = Math.floor(data.total_tokens || 0);
        }
        
        async function importKeys() {
            document.getElementById("message").style.display = 'block';
            document.getElementById("message").textContent = "正在导入，请稍候...";
            const keys = document.getElementById("keys").value;
            const response = await fetch("/import_keys", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ keys })
            });
            const data = await response.json();
            document.getElementById("message").textContent = data.message;
            fetchStats();
        }
        
        async function refreshKeys() {
            const messageEl = document.getElementById("message");
            messageEl.style.display = 'block';
            messageEl.textContent = "正在刷新，请稍候...";
            const response = await fetch("/refresh", { method: "POST" });
            const data = await response.json();
            messageEl.textContent = data.message;
            fetchStats();
        }
        
        function exportKeys() {
            window.location.href = "/export_keys";
        }
        
        // Logs fetching and pagination
        async function fetchLogs(page = 1) {
            document.querySelector("#logsTable tbody").innerHTML = `
                <tr>
                    <td colspan="6" style="text-align: center;">加载中...</td>
                </tr>
            `;
            
            try {
                const response = await fetch(`/logs?page=${page}`);
                if (!response.ok) {
                    throw new Error(`获取日志失败: ${response.status}`);
                }
                
                const data = await response.json();
                
                const tbody = document.querySelector("#logsTable tbody");
                tbody.innerHTML = "";
                
                if (data.logs.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center;">暂无日志记录</td>
                        </tr>
                    `;
                    return;
                }
                
                data.logs.forEach(log => {
                    const date = new Date(log.call_time * 1000);
                    const formattedDate = isMobile ? 
                        `${String(date.getMonth()+1).padStart(2,'0')}/${String(date.getDate()).padStart(2,'0')} ${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}` 
                        : date.toLocaleString('zh-CN');
                    
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td class="key-column">${log.api_key.substring(0, 6)}...${log.api_key.substring(log.api_key.length - 3)}</td>
                        <td>${log.model || 'N/A'}</td>
                        <td>${formattedDate}</td>
                        <td>${log.input_tokens}</td>
                        <td>${log.output_tokens}</td>
                        <td>${log.total_tokens}</td>
                    `;
                    tbody.appendChild(tr);
                });
                
                // 更新分页按钮
                const paginationDiv = document.getElementById("pagination");
                paginationDiv.innerHTML = "";
                const totalPages = Math.ceil(data.total / data.page_size);
                
                if (totalPages > 1) {
                    // 使用上一页/下一页按钮
                    const prevBtn = document.createElement("button");
                    prevBtn.innerHTML = "&#10094; 上一页";
                    prevBtn.disabled = data.page === 1;
                    prevBtn.onclick = () => fetchLogs(data.page - 1);
                    paginationDiv.appendChild(prevBtn);
                    
                    // 显示当前页/总页数
                    const pageInfo = document.createElement("span");
                    pageInfo.textContent = `${data.page}/${totalPages}`;
                    pageInfo.style.margin = "0 10px";
                    pageInfo.style.display = "flex";
                    pageInfo.style.alignItems = "center";
                    paginationDiv.appendChild(pageInfo);
                    
                    // 下一页按钮
                    const nextBtn = document.createElement("button");
                    nextBtn.innerHTML = "下一页 &#10095;";
                    nextBtn.disabled = data.page === totalPages;
                    nextBtn.onclick = () => fetchLogs(data.page + 1);
                    paginationDiv.appendChild(nextBtn);
                }
            } catch (error) {
                console.error("Error fetching logs:", error);
                document.querySelector("#logsTable tbody").innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center;">加载日志失败: ${error.message}</td>
                    </tr>
                `;
            }
        }
        
        async function clearLogs() {
            if (!confirm("确定要清空所有日志吗？此操作无法撤销。")) return;
            const response = await fetch("/clear_logs", { method: "POST" });
            const data = await response.json();
            showMessage(data.message);
            fetchLogs();
        }
        
        // 监听窗口大小变化
        window.addEventListener('resize', function() {
            const newIsMobile = window.innerWidth <= 768;
            if (newIsMobile !== isMobile) {
                // 重新加载页面以应用移动端优化
                location.reload();
            }
        });
        
        // Update stats and logs on page load
        fetchStats();
        fetchLogs();
    </script>
</body>

</html>
